<!DOCTYPE >
<html lang="en">
  <head>
    <title>GLOBAL SEARCH</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="assets/javascript/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/assets/images/logo.jpg" class="logo" alt="global search" />
          GLOBAL SEARCH
        </a>
      </div>
    </nav>

    <!-- upload form -->
    <div class="upload-form container">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-3 col-xs-12">
          <div class="img-upload-btn">
            <span class="btn-file">
              Upload Imageâ€¦ <input type="file" id="img-input" />
            </span>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-3 col-xs-12">
          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              id="upload-checkbox"
            />
            <label class="custom-control-label" for="upload-checkbox"
              >Do you want your photo in our gallery!</label
            >
          </div>
          <button type="submit" class="btn btn-default upload-btn">
            Upload
          </button>
          <p class="message"></p>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">
          <img id="img-upload" />

          <div class="image-details"></div>
        </div>
      </div>
    </div>

    <div id="map"></div>

    <!-- image gallery -->
    <div class="image-gallery container">
      <div class="row"></div>
    </div>
    <script src="./assets/javascript/Exif.js"></script>
    <script src="./assets/javascript/app.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9AkhjWWrzFfuwHWaHKAn3g7W2_vBlJGA&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
